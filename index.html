<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Namanganliklar</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="index.html" class="header__link">
          <img
            class="header__img"
            src="./images/logo.svg"
            alt="header logo"
            width="276"
            height="45"
          />
        </a>

        <div class="header__currencies">
          <div class="header__currency">
            <span class="header__icon">$</span>
            11000.20
          </div>
          <div class="header__currency">
            <span class="header__icon">P</span>
            480.20
          </div>
        </div>

        <form action="" class="header__form">
          <label class="header__label-search" for="search">
            <input
              class="header__search"
              type="search"
              id="search"
              name="search"
              placeholder="Поиск"
            />
          </label>
        </form>

        <form class="header__lang header__lang--active">
          <div class="header__wrapper">
            <input
              class="header__radio visually-hidden"
              type="radio"
              name="lang"
              id="uz"
            />
            <label class="header__lang-label" for="uz">UZ</label>
          </div>

          <div class="header__wrapper">
            <input
              class="header__radio visually-hidden"
              type="radio"
              name="lang"
              id="ru"
            />
            <label class="header__lang-label" for="ru">RU</label>
          </div>
        </form>

        <button class="header__login">Войти</button>
        <!--End nav bar -->
      </div>
    </header>
    <main class="container">
      <nav class="navbar">
        <a class="navbar__link" href="#">Главное</a>
        <a class="navbar__link" href="#">Интересное</a>
        <a class="navbar__link" href="#">Экономика</a>
        <a class="navbar__link" href="#">Политика</a>
        <a class="navbar__link" href="#">Общество</a>
        <a class="navbar__link" href="#">Технологии</a>
        <a class="navbar__link" href="#">Спорт</a>
        <a class="navbar__link" href="#">Культура</a>
        <a class="navbar__link" href="#">Происшествия</a>
        <a class="navbar__link" href="#">Наука</a>
      </nav>
      <div class="aside">
        <aside class="aside__box">
          <a href="#" class="reklama_link">
            <img class="aside__img" src="./images/banner.png" alt="" />
          </a>
        </aside>
      </div>
      <section class="wraper__nowe">
        <div class="wraper">
          <a href="#" class="wraper__box-heading">
            Кандидат на пост канцлера ФРГ <br />
            Шольц назвал условия <br />
            коалиционного соглашения
          </a>
          <p class="wraper__box-text">
            Лидер Социал-демократической партии Германии (СДПГ) и кандидат на
            должность...
          </p>
          <img
            class="wraper__box-img"
            src="./images/card-1.png"
            alt="nmadir rasm"
            width="360"
            height="165"
          />
          <p class="wraper__data">
            <img class="data__img" src="./images/cardlogo-1.svg" alt="" /> ИА
            Красная Весна 15:55
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
